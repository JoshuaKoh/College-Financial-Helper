{% extends "layout.html" %}
{% block body %}
  <h2>Form</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  {% if result %}<p class=message><strong>{{ result }}</strong>{% endif %}
  <form action="{{ url_for('form_submit') }}" method=post>
    <dl>
      <dt>State:
      <dd><input type=text name=state>
      <dt>Major:
      <dd><input type=password name=major>
      <dd><input type=submit value=Query>
    </dl>
  </form>
{% endblock %}
