{% extends "layout.html" %}
{% block body %}
  <h2>In-State Schools</h2>
  <form action="{{ url_for('proximity') }}" method=post>
    <dl>
      <dt>Enter your state:
      <dd><input type=text name=state>
      <dt>Enter your major (optional):
      <dd><input type=text name=major>
      <dd><input type=submit value=Query>
    </dl>
  </form>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

  {% if result %}
    {{ result | safe }}
  {% endif %}

{% endblock %}
